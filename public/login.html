<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n - F√∫tbolStore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'sport-blue': '#0f172a',
                        'sport-accent': '#f97316',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gradient-to-br from-slate-100 to-slate-200 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md">
        <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
            <div class="bg-gradient-to-r from-sport-blue to-slate-800 p-8 text-center">
                <h1 class="text-3xl font-bold text-white mb-2">
                    F√öTBOL<span class="text-sport-accent">STORE</span>
                </h1>
                <p class="text-slate-300 text-sm">Inicia sesi√≥n en tu cuenta</p>
            </div>

            <div class="p-8">
                <form id="login-form" class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-semibold text-slate-700 mb-2">
                            Correo Electr√≥nico
                        </label>
                        <input type="email" id="email" required placeholder="tu@email.com"
                            class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:border-sport-accent focus:ring-2 focus:ring-sport-accent focus:ring-opacity-20 outline-none transition">
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-semibold text-slate-700 mb-2">
                            Contrase√±a
                        </label>
                        <input type="password" id="password" required placeholder="Tu contrase√±a"
                            class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:border-sport-accent focus:ring-2 focus:ring-sport-accent focus:ring-opacity-20 outline-none transition">
                    </div>

                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" id="remember"
                                class="w-4 h-4 text-sport-accent border-slate-300 rounded focus:ring-sport-accent">
                            <span class="ml-2 text-sm text-slate-600">Recordarme</span>
                        </label>
                        <a href="#" class="text-sm text-sport-accent hover:underline font-semibold">
                            ¬øOlvidaste tu contrase√±a?
                        </a>
                    </div>

                    <button type="submit"
                        class="w-full bg-gradient-to-r from-sport-accent to-orange-600 text-white font-bold py-3 px-6 rounded-lg hover:from-orange-600 hover:to-sport-accent transform hover:scale-105 transition duration-200 shadow-lg">
                        Iniciar Sesi√≥n
                    </button>
                </form>

                <div class="mt-6 text-center">
                    <p class="text-sm text-slate-600">
                        ¬øNo tienes cuenta?
                        <a href="registro.html" class="text-sport-accent font-semibold hover:underline">
                            Reg√≠strate aqu√≠
                        </a>
                    </p>
                </div>

                <div class="mt-4 text-center">
                    <a href="index.html" class="text-sm text-slate-500 hover:text-sport-blue transition">
                        ‚Üê Volver a la tienda
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                console.log('%cüîê Iniciando sesi√≥n...', 'color: blue; font-weight: bold');

                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    alert('‚ùå Error al iniciar sesi√≥n: ' + data.error);
                    console.error('Error:', data.error);
                    return;
                }

                const user = data.user;
                console.log('‚úÖ Sesi√≥n iniciada:', user.email);
                console.log('üë§ Rol:', user.role);

                // Guardar datos del usuario en localStorage
                localStorage.setItem('user', JSON.stringify(user));

                // Mostrar bienvenida
                alert(`‚úÖ ¬°Bienvenido ${user.nombre}!\n\nEmail: ${user.email}\nRol: ${user.role}`);

                // Redirigir seg√∫n el rol
                setTimeout(() => {
                    if (user.role === 'admin') {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = 'index.html';
                    }
                }, 1000);

            } catch (err) {
                alert('‚ùå Error inesperado: ' + err.message);
                console.error('Error:', err);
            }
        });

        // Verificar sesi√≥n existente
        function checkExistingSession() {
            const userStr = localStorage.getItem('user');
            
            if (userStr) {
                try {
                    const user = JSON.parse(userStr);
                    const destino = user.role === 'admin' ? 'panel de administraci√≥n' : 'tienda';

                    if (confirm(`Ya tienes una sesi√≥n activa como ${user.role}.\n\n¬øQuieres ir al ${destino}?`)) {
                        window.location.href = user.role === 'admin' ? 'admin.html' : 'index.html';
                    }
                } catch (error) {
                    console.error('Error al leer sesi√≥n:', error);
                    localStorage.removeItem('user');
                }
            }
        }

        checkExistingSession();
    </script>
</body>

</html>
